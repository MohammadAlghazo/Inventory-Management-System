<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“¦ Products List</h2>
    <button class="btn btn-primary">
      Add New Product
    </button>
  </div>

  <div *ngIf="products.length === 0" class="alert alert-warning text-center">
    No products found, or data is loading...
  </div>

  <table *ngIf="products.length > 0" class="table table-bordered table-hover shadow-sm">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td class="text-success fw-bold">${{ item.price }}</td>
        <td>
          <span [class]="item.quantity > 5 ? 'badge bg-success' : 'badge bg-danger'">
            {{ item.quantity }}
          </span>
        </td>
        <td>{{ item.category }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2 text-white">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
