<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ğŸ“¦ Products List</h2>
    
    <a routerLink="/products/create" class="btn btn-primary">
      Add New Product
    </a>
  </div>

  <div *ngIf="products.length === 0" class="alert alert-warning">
    No products found, or data is loading...
  </div>

  <table *ngIf="products.length > 0" class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th> </tr>
    </thead>
<tbody>
      <tr *ngFor="let item of products">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        
        <td>
          <a [routerLink]="['/products/edit', item.id]" class="btn btn-primary btn-sm me-2">
            Edit âœï¸
          </a>

          <button (click)="onDelete(item.id)" class="btn btn-danger btn-sm">
            Delete ğŸ—‘ï¸
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
