<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">{{ isEditMode ? 'Edit Product ✏️' : 'Add New Product ➕' }}</h3>
    </div>
    <div class="card-body">
      
      <form (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Enter product name" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" [(ngModel)]="product.price" name="price" class="form-control" placeholder="0.00" required>
          </div>
          
          <div class="col-md-6 mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control" placeholder="0" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" [(ngModel)]="product.category" name="category" class="form-control" placeholder="e.g. Electronics">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea [(ngModel)]="product.description" name="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success px-4">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          
          <a routerLink="/products" class="btn btn-secondary px-4">Cancel</a>
        </div>

      </form>

    </div>
  </div>
</div>
